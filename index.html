<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Playfair+Display:wght@400;700&family=Raleway:wght@400;700&family=Pacifico&display=swap"
        rel="stylesheet">
</head>

<body>
    <h1>Temperature Converter</h1>
    <div id="result"></div>
    <form onsubmit="return false">
        <label for="temperature">Temperature:</label>
        <input type="number" id="temperature" step="any" required><br>
        <label for="unit">Unit:</label>
        <select name="unit" id="unit">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
            <option value="kelvin">Kelvin</option>
        </select><br>
        <button type="button" id="submit" onclick="convertTemperature()">Convert</button>
    </form>

</body>

</html>
